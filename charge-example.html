<script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {

        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {

        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        // hide our little alerts around the email field
        $( ".alert" ).hide();

        // scroll nicely from the menu to the right location on the page
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });

    //
    // Validator for email - just the first layer of defense ;)
    //
    function isEmailValid(email) { 
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }    
    // email saver
    $("#goBut").click(function(e) {
        // send the email
        var uEmail = $("#uEmail").val();
        if (isEmailValid(uEmail)) {
            $.get( "https://script.google.com/macros/s/AKfycbzX_5c7gkqc-dttpHsK2KvTH3XJgAMh0jaXIky7cHPNEmchy_M/exec", { email: uEmail } );    
            // show thx dialog
            $(".alert-warning").hide();
            $(".alert-info").show();
        }
        else {
            $(".alert-warning").show();
            $("#uEmail").focus();
        }
        
    })
    </script>
